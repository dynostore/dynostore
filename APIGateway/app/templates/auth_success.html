<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Success</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 1.5rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>

</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Authentication Successful</h2>
       
        <form method="post" action="/auth/user/login?type=device">
            <label for="text" class="form-label">Copy and paste this token into your CLI application:</label>
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" id="token" value="{{ token }}" readonly>
                <button class="btn btn-outline-secondary" type="button" data-clipboard-target="#token">
                    Copy
                  </button>
            </div>
        </form>
    </div>
</body>
</html>

<script>
new ClipboardJS('[data-clipboard-target]');
</script>
